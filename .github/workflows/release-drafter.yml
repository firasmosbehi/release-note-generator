name: Draft Release on Tag

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to draft (required when manually dispatched)'
        required: false
        type: string

jobs:
  draft-release:
    runs-on: ubuntu-latest
    concurrency:
      group: draft-${{ inputs.tag != '' && inputs.tag || github.ref }}
      cancel-in-progress: false
    permissions:
      contents: write
      pull-requests: read
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Determine tag
        id: vars
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate tag
        if: ${{ steps.vars.outputs.tag == '' }}
        run: |
          echo "No tag provided. Provide 'tag' input when running manually." >&2
          exit 1

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Draft release notes
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.vars.outputs.tag }}
          dry-run: false

  lint-and-test:
    uses: ./.github/workflows/ci.yml
    secrets: inherit
